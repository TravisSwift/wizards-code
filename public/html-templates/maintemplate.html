<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons and Dragons Character Generator</title>
    
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDMincho&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'BIZ UDMincho', serif;
        }


    </style>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../css/DndStyles.css" rel="stylesheet">
</head>

<body class="bg-dark bg-gradient">
    <!--Title-->
    <header>
        <h1 class="text-light text-decoration-underline">Dungeons and Dragons Character Generator</h1>
    </header>

    <!--Navigation Bar-->
    <nav>
        <div class="row border border-danger rounded">
            <div class="col-3 nav-buttons">
                <a class="text-light">Learn More</a>
            </div>

            <div class="col-3 nav-buttons">
                <a class="text-light">Character Sheet Generator</a>
            </div>

            <div class="col-3 nav-buttons">
                <a class="text-light">Sign Up</a>
            </div>

            <div class="col-3 nav-buttons">
                <a class="text-light">Login</a>
            </div>
        </div>
    </nav>

    <!--Splash Page-->
    <section>
        <div>
            <img class="text-light "src="../img/dnd-banner.jpg" alt="traveler on a horse entering the castle gates">
        </div>

        <!--How it works section/maybe some instructions-->
        <div>
            <h2 class="text-light">Learn More</h2>
            <p class="text-light border border-danger rounded">Welcome to our Dungeons and Dragons Character Generator. </p>
        </div>
    </section>

    <!--Character Creation-->
    <content>
        <!--Generator Buttons-->
        <section>
            <div class="row border border-danger rounded">
                <div class="col-4">
                    <div>
                        <button class="justify-content-center">Roll Character</button>
                    </div>
                </div>

                <div class="col-4">
                    <button class="">Save Character</button>
                </div>

                <div class="col-4">
                    <button class="">Load Character</button>
                </div>
            </div>

        </section>

        <!--Character Stats Section-->
        <section>
            <nav>
                <div class="row">
                    <!--Enter Character Name-->
                    <div class="col-4">
                        <label class="text-light">Character Name</label><input type="text" name="character-name">
                    </div>

                    <div class="col-8">
                        <div class="row">

                            <!--Class Selection-->
                            <div class="col-4">
                                <!--Primary Class-->
                                <div>
                                    <select name="Primary Class">
                                        <option value="none" selected disabled hidden>Select a Primary Class</option>
                                        <option value="Warrior">Barbarian</option>
                                        <option value="Bard">Bard</option>
                                        <option value="Cleric">Cleric</option>
                                        <option value="Druid">Druid</option>
                                        <option value="Fighter">Fighter</option>
                                        <option value="Monk">Monk</option>
                                        <option value="Paladin">Paladin</option>
                                        <option value="Ranger">Ranger</option>
                                        <option value="Rogue">Rogue</option>
                                        <option value="Sorcerer">Sorcerer</option>
                                        <option value="Warlock">Warlock</option>
                                        <option value="Wizard">Wizard</option>
                                        <option value="Artificer">Artificer</option>
                                        <option value="Blood-Hunter">Blood Hunter</option>
                                    </select>
                                </div>

                                <!--Secondary Class-->
                                <div>
                                    <select name="Secondary Class">
                                        <option value="none" selected disabled hidden>Select a Secondary Class</option>
                                        <option value="Warrior">Barbarian</option>
                                        <option value="Bard">Bard</option>
                                        <option value="Cleric">Cleric</option>
                                        <option value="Druid">Druid</option>
                                        <option value="Fighter">Fighter</option>
                                        <option value="Monk">Monk</option>
                                        <option value="Paladin">Paladin</option>
                                        <option value="Ranger">Ranger</option>
                                        <option value="Rogue">Rogue</option>
                                        <option value="Sorcerer">Sorcerer</option>
                                        <option value="Warlock">Warlock</option>
                                        <option value="Wizard">Wizard</option>
                                        <option value="Artificer">Artificer</option>
                                        <option value="Blood-Hunter">Blood Hunter</option>
                                    </select>
                                </div>
                            </div>

                            <!--Level-->
                            <div class="col-4">
                                <label class="text-light">Level</label><input type="number" name="Level" min="0">
                            </div>

                            <!--Hit Points-->
                            <div class="col-4">
                                <label class="text-light">Hit Points</label><input type="number" name="Hit Points" min="0">
                            </div>
                        </div>
                    
                        <div class="row">
                            <!--Race-->
                            <div class="col-4">
                                <select name="Race">
                                    <option value="none" selected disabled hidden>Select a Race</option>
                                    <option value="Dragonborn">Dragonborn</option>
                                    <option value="Dwarf">Dwarf</option>
                                    <option value="Elf">Elf</option>
                                    <option value="Gnome">Gnome</option>
                                    <option value="Half-Elf">Half-Elf</option>
                                    <option value="Halfling">Halfling</option>
                                    <option value="Half-Orc">Half-Orc</option>
                                    <option value="Human">Human</option>
                                    <option value="Tiefling">Tiefling</option>
                                </select>
                            </div>

                            <!--Augment-->
                            <div class="col-4">
                                <label class="text-light">Augment</label><input type="number" name="Hit Points" min="0">
                            </div>

                            <!--Armor Class-->
                            <div class="col-4">
                                <label class="text-light">Armor Class</label><input type="number" name="Hit Points" min="0">
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!--Character Stats-->
            <article>

                <div class="row">
                    <!--Dice Pool-->
                    <div class="border border-danger rounded">
                        <h2 class="text-light">Dice Tray</h2>
                        <ul class="dice-tray border border-danger rounded">
                            <!--Draggable Dice go here-->
                        </ul>
                    </div>

                    <!--Character Stat Cards-->
                    <div class="row">
                        <div class="col-8">
                            <!--Strength Stat-->
                            <div class="row">
                                <div class="col-3 border border-danger rounded stat-button">
                                    <h3 class="strength">Strength</h3>
                                </div>

                                <div class="col-3 border border-danger rounded stat-button">
                                    <!--THIS IS WHERE BONSUSES GO-->
                                </div>

                                <div class="col-3 border border-danger rounded stat-button">
                                    <ul>
                                        <!--Drag your dice into here-->
                                    </ul>
                                </div>
                                
                            </div>

                            <!--Intelligence Stat-->
                            <div class="row">
                                <div class="col-3 border border-danger rounded stat-button">
                                    <h3 class="intelligence">Intelligence</h3>
                                </div>

                                <div class="col-3 border border-danger rounded stat-button">
                                    <!--THIS IS WHERE BONSUSES GO-->
                                </div>

                                <div class="col-3 border border-danger rounded stat-button">
                                    <ul>
                                        <!--Drag your dice into here-->
                                    </ul>
                                </div>
                                
                            </div>

                            <!--Wisdom Stat-->
                            <div class="row">
                                <div class="col-3 border border-danger rounded stat-button">
                                    <h3 class="wisdom">Wisdom</h3>
                                </div>

                                <div class="col-3 border border-danger rounded stat-button">
                                    <!--THIS IS WHERE BONSUSES GO-->
                                </div>

                                <div class="col-3 border border-danger rounded stat-button">
                                    <ul>
                                        <!--Drag your dice into here-->
                                    </ul>
                                </div>
                                
                            </div>

                            <!--Dexterity Stat-->
                            <div class="row">
                                <div class="col-3 border border-danger rounded stat-button">
                                    <h3 class="dexterity">dexterity</h3>
                                </div>

                                <div class="col-3 border border-danger rounded stat-button">
                                    <!--THIS IS WHERE BONSUSES GO-->
                                </div>

                                <div class="col-3 border border-danger rounded stat-button">
                                    <ul>
                                        <!--Drag your dice into here-->
                                    </ul>
                                </div>
                                
                            </div>

                            <!--Constitution Stat-->
                            <div class="row">
                                <div class="col-3 border border-danger rounded stat-button">
                                    <h3 class="constitution">Constitution</h3>
                                </div>

                                <div class="col-3 border border-danger rounded stat-button">
                                    <!--THIS IS WHERE BONSUSES GO-->
                                </div>

                                <div class="col-3 border border-danger rounded stat-button">
                                    <ul>
                                        <!--Drag your dice into here-->
                                    </ul>
                                </div>
                                
                            </div>

                            <!--Charisma Stat-->
                            <div class="row">
                                <div class="col-3 border border-danger rounded stat-button">
                                    <h3 class="charisma">Charisma</h3>
                                </div>

                                <div class="col-3 border border-danger rounded stat-button">
                                    <!--THIS IS WHERE BONSUSES GO-->
                                </div>

                                <div class="col-3 border border-danger rounded stat-button">
                                    <ul>
                                        <!--Drag your dice into here-->
                                    </ul>
                                </div>
                                
                            </div>
                        </div>



                        <!--CHARACTER IMAGE INSERT-->
                        <div class="col-4 border border-danger rounded">
                        </div>
                    </div>

            </article>
        </section>
    </content>

    <!--Footer-->
    <footer class="border border-danger rounded">
        <!--Insert Copyright-->
        <a class="text-light"src="https://company.wizards.com/en/legal/fancontentpolicy">Wizards of the Coast Fan Content Policy</a>
    </footer>
    
</body>
</html>
